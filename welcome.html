<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <form id="expense-input">
            <input type="date" id="expenseDate" required>
            <input type="text" id="expenseName" placeholder="Expense Name" required>
            <input type="number" id="expenseAmount" placeholder="Amount" required>
            <button type="submit" class="btn add-expense">Add Expense</button>
        </form>

        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expenses will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Element for displaying total expenditure -->
        <div id="totalExpenditure">Total Expenditure: 0.00</div>

        <div id="controls">
            <button class="btn show-pie-chart">Show Pie Chart</button>
            <button class="btn show-bar-chart">Show Bar Chart</button>
            <button class="btn show-summary">Summary</button>
            <button class="btn set-budget">Set Budget</button>
        </div>

        <!-- Modal for setting budget -->
        <div id="budgetForm" class="modal">
            <input type="text" id="budgetCategory" placeholder="Category">
            <input type="number" id="budgetAmount" placeholder="Amount">
            <button class="btn save-budget">Save Budget</button>
        </div>

        <!-- Canvas for chart -->
        <canvas id="chartCanvas" style="max-width: 600px; max-height: 400px;"></canvas>
    </div>

    <script src="welcome.js"></script>
</body>
</html>
